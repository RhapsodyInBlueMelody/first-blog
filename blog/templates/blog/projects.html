{% block content %}
<main class="container mx-auto my-12" style="overflow: hidden;">
  <h1 class="text-3xl title-project font-bold text-white">My GitHub Projects</h1>
<div class="responsive-container">
    <svg viewBox="0 0 500 30" preserveAspectRatio="none">
        <line id="line" x1="500" y1="20" x2="500" y2="20" stroke="white" stroke-width="2" />
    </svg>
</div>
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
    {% for repo in repos %}
      <div class="box-project relative p-6 my-6 mx-8 text-white shadow-lg rounded-lg backdrop-blur-lg bg-white/20 border border-white/20">
        <h2 class="text-xl font-bold">
          <a href="{{ repo.html_url }}" target="_blank" class=" text-indigo-300 hover:underline">{{ repo.name }}</a>
        </h2>
        <p class="text-white">{{ repo.description }}</p>
      </div>
    {% empty %}
      <p class="text-black">No repositories found.</p>
    {% endfor %}
  </div>
</main>

{% endblock %}
